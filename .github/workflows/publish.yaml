name: Publish

on:
  release:
    types: [published]

env:
  NODE_VER: "18"

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "${{ env.NODE_VER }}"
        registry-url: https://registry.npmjs.org/
    - name: Build
      run: yarn build
    - name: Publish
      env:
        NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
      run: yarn publish --access public
